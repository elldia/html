<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/login_w.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login">
            <fieldset>
                <legend>로그인양식</legend>
                <h2>Email</h2>
                <p><input type="email" name="user_id" class="user_id" placeholder="Enter your email or id" required></p>
                <h2>Password</h2>
                <p><input type="password" name="user_pw" class="user_pw" placeholder="Enter your Password" required></p>
                <h2>Forgot password</h2>
                <div class="btn_group">
                    <button type="button" id="login_btn">Login</button>
                    <button type="button" id="sign_google_btn">Sign in with Google</button>
                </div>
            </fieldset>
        </form>
        <p class="sign_up">
            <span>Don't have on account?</span> <a href="#">Sign up for free</a>
        </p>
    </div>
</body>
</html>
