<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper 2. 옵션추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/swiper2.js" defer></script>
    <style>
        .best_swiper {
            width:100%; height:100vh; margin:0 auto;
        }
        .best_swiper .swiper-wrapper {}
        .best_swiper .swiper-wrapper .swiper-slide {
            background-size:cover; 
            background-position:center;
            position:relative;
        }
        .best_swiper .swiper-wrapper .swiper-slide > * {
            width:1200px; position:absolute; left:50%; transform:translateX(-50%);
        }
        .best_swiper .swiper-wrapper .slide1 {
            background-image: url(./images/bnr1.jpg);
        }
        .best_swiper .swiper-wrapper .slide1 .contents {
            padding-left:20px;bottom:300px;
            /* border:2px solid yellow; */
        }
        .best_swiper .swiper-wrapper .slide2 {
            background-image:url(./images/bnr2.jpg);
        }
        .best_swiper .swiper-wrapper .slide2 .contents {top:200px;}
        .best_swiper .swiper-wrapper .slide3 {
            background-image:url(./images/bnr3.jpg);
        }
        .best_swiper .swiper-wrapper .slide3::after {
            content:''; display:block;
            position:absolute; width:100%; height:50vh; left:0; bottom:0;
            z-index:100; background:linear-gradient(transparent, #000);
        }
        .best_swiper .swiper-wrapper .slide3 .contents {z-index:200; text-align:right; bottom:100px;}
        .best_swiper .swiper-wrapper .slide3 .contents * {color:#fff;}
        /* 공통 슬라이드 내 글자 css */
        .best_swiper .swiper-wrapper .swiper-slide .contents .sub_title {
            font-size:1.38rem; /* 22 */
            margin-bottom:24px;
        }
        .best_swiper .swiper-wrapper .swiper-slide .contents h1 {
            font-size:3.13rem; /* 50 */ font-weight:700;
            margin-bottom:24px; letter-spacing:-0.025em;
        }
        .best_swiper .swiper-wrapper .swiper-slide .contents p {
            line-height:1.5;
        }
    </style>
</head>
<body>
    <!-- <h1>Swiper 자바스크립트 슬라이드 제작 플러그인</h1>
    <p>1. swiper사용을 위한 css, js 외부파일 경로연결</p>
    <p>2. 정해진 클래스와 가족관계를 주의하면서 HTML 작성하기</p>
    <p>2-1. (위) 요소에 사용자정의 클래스 별도로 설정하기</p>
    <p>3. swiper의 가장바깥쪽 부모에 width, height CSS설정하기</p>
    <p>3-1. swiper 자식, 자손 정해진 요소들의 css는 함부로 설정하지 않기</p>
    <p>4. swiper 대입될 변수 생성하고 new Swiper 함수명으로 2-1에서 설정한 사용자정의클래스(가장 바깥쪽 swiper 기준) 대입하기</p>
    <p>5. 필요에 따라 Swiper 자바스크립트 속성:값 추가 가능</p>
    <hr> -->
    <!-- swiper 슬라이드가 보이는 영역(사용자정의클래스 필수!!) -->
    <div class="swiper best_swiper">
        <!-- 실제 움직이는 영역 -->
        <div class="swiper-wrapper">
            <!-- 개별슬라이드(사용자정의클래스 작성권장) -->
            <div class="swiper-slide slide1"><!-- bnr1 -->
                <div class="contents">
                    <p class="sub_title">역사의 향기가 머무는 곳</p>
                    <h1>경복궁에서 만나는 시간 여행</h1>
                    <p>고즈넉한 한옥 길을 걸으며<br>시간을 거슬러 올라가 보세요. </p>
                </div>
            </div>
            <div class="swiper-slide slide2">
                <div class="contents">
                    <p class="sub_title">역사의 향기가 머무는 곳</p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
