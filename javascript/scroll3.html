<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll2 | 자바스크립트</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./script/scroll2.js" defer></script>
    <style>
        .box1, .box3 {height:100vh; background:yellow; font-size:5rem;}
        /* 고정 대상의 부모는 고정자식들보다 높이값이 커야한다. */
        .box2 {height:calc((500px * 3) + 1000px);}
        .box2 h1 {/* 스크롤 화면 고정 대상 */
            position:sticky; top:100px; margin-top:100px;
        }
        .box2 .bg {/* 스크롤 화면 고정 대상 */
            position:sticky; top:100px; margin-top:100px;
            float:right;
        }
        .box2 .bg .card {}
        .box2 .bg .card img {display:block; height:500px;}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">
        <h1>Sticky Text</h1>
        <div class="bg">
            <div class="card">
                <img src="https://i.pinimg.com/736x/77/a3/4a/77a34a8dd868b20dc61be4ad74f5af29.jpg" alt="">
                <img src="https://i.pinimg.com/736x/c2/83/e4/c283e488ca9244ed7f06c1b66abe2784.jpg" alt="">
                <img src="https://i.pinimg.com/736x/d0/5a/1c/d05a1cff9c9acca0472db849a30d0aec.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="box box3">3</div>
</body>
</html>
